<h1>Employee Details</h1>
<form action='' method= "post" >
  <div class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Employee name</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
    <div class="valid-feedback">
      Please enter name!
    </div>
  </div> </br>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Address</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
    <div class="valid-feedback">
      Please enter address
    </div>
  </div> </br>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please enter email.
      </div>
    </div>
  </div> </br>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Salary</label>
    <input type="number" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide your salary.
    </div>
  </div> </br>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Contact Number</label>
    <input type="number" class="form-control" id="validationCustom04" required>
    <div class="invalid-feedback">
      Please enter your contact number.
    </div>
  </div> </br>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</body>
</html>
